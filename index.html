<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trip Planner</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>

    <main>
        <section id="trip-form">
            <h2>Plan Your Trip</h2>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" placeholder="Enter a city or country">
            </div>
            <div class="form-group">
                <label for="budget">Budget (USD):</label>
                <input type="number" id="budget" placeholder="Enter your budget">
            </div>
            <div class="form-group">
                <label for="currency">Select Currency:</label>
                <select id="currency">
                    <option value="">Loading currencies...</option>
                </select>
            </div>
            <button id="plan-trip">Plan My Trip</button>
        </section>

        <section id="trip-results">
            <h2>Trip Details</h2>
            <section id="budget-card" class="budget-card">
                <div class="budget-icon">ðŸ’°</div>
                <h3>Converted Budget</h3>
                <p id="converted-amount">-</p>
            </section>
            <h3>Latest Travel News</h3>
            <div id="news"></div>
        </section>
    </main>

    <script src="js/app.mjs" type="module"></script>
</body>
</html>
