<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trip Planner</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>

    <header>
        <h1>Smart Trip Planner</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="trip-form">
            <h2>Plan Your Trip</h2>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter a city or country">

            <label for="budget">Budget (USD):</label>
            <input type="number" id="budget" placeholder="Enter your budget">

            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
            </select>

            <button id="plan-trip">Plan My Trip</button>
        </section>

        <section id="trip-results">
            <h2>Trip Details</h2>
            <p id="converted-budget">Converted Budget: -</p>
            <p id="news">Latest Travel News: -</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Smart Trip Planner</p>
    </footer>

    <script src="js/app.mjs" type="module"></script>

</body>
</html>
