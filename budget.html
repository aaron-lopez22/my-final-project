<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Converter - Smart Trip Planner</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Dynamic Header -->
    <header id="header"></header>

    <main>
        <section id="budget-section">
            <h2>Convert Your Budget</h2>
            <div class="form-group">
                <label for="budget">Budget (USD):</label>
                <input type="number" id="budget" placeholder="Enter your budget">
            </div>

            <div class="form-group">
                <label for="currency">Select Currency:</label>
                <select id="currency">
                    <option value="">Loading currencies...</option>
                </select>
            </div>

            <button id="convert-budget"><i class="fas fa-exchange-alt"></i> Convert Budget</button>
            <button id="save-favorite"><i class="fas fa-star"></i> Save as Favorite</button>
            <p id="favorite-status"></p>

            <section id="budget-card" class="budget-card">
                <div class="budget-icon"><i class="fas fa-coins"></i></div>
                <h3>Converted Budget</h3>
                <p id="converted-amount">-</p>
            </section>
            <section id="favorite-budget-card" class="budget-card hidden">
                <h3>Pinned Budget</h3>
                <p id="pinned-amount">-</p>
                <button id="remove-pinned"><i class="fas fa-trash"></i> Remove</button>
            </section>

            <h3>Pinned Currencies</h3>
            <div id="pinned-currencies" class="currency-container"></div>
        </section>
    </main>

    <!-- Dynamic Footer -->
    <footer id="footer"></footer>

    <script src="js/app.mjs" type="module"></script>
</body>
</html>
